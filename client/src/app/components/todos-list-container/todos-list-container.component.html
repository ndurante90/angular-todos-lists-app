<div class="title-bar">
  <h1>Todos List App</h1>
</div>
<div class="todos-app-wrapper">
  <app-todos-list [todosLists]="items"></app-todos-list>
  <div class="todos-forms">
    <app-todo-form
      [formTitle]="'Insert a new list:'"
      (onSubmit)="onFormSubmit($event)"
    ></app-todo-form>
    <br />
    <app-todo-form [formTitle]="'Insert a new item:'"></app-todo-form>
  </div>
</div>
