<div class="todos-list" *ngFor="let list of todosLists">
  <h2>{{ list?.name }}</h2>
  <span *ngIf="isCompleted(list)">Lista completa</span>
  <button (click)="deleteList(list)">Delete list</button>
  <div class="todo-item-wrapper" *ngFor="let value of list?.items">
    <app-todo-item [todoItem]="value"></app-todo-item>
  </div>
</div>
